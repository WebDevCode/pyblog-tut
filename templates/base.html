<!-- templates/base.html  -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Django Blog</title>
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    </head>
    <body>
        <header>
            <div class="nav-left">
                <h1>
                    <a href="{% url 'home' %}">Django Blog</a>
                </h1>
            </div>
            <div class="nav-right">
                <a href="{% url 'post_new' %}">+ New Post</a> | 
                {% if user.is_authenticated %}
                <p class="username">Hi {{user.username }} | 
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button>Logout</button>
                    </form>
                </p>
                {% else %}
                <a class="username" href="{% url 'login' %}">Login</a> | 
                <a class="username" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </header>
        <div>{% block content %} {% endblock content %}</div>
    </body>
</html>
